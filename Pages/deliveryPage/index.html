<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style links -->

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/root.css">
    <link rel="stylesheet" href="/assets/css/header.css">



</head>
<body>

    <!-- Start of Header  -->
    <header>
        <div class="pop-up-login">
            <div class="pop-up-login__body">
                <h1 class="pop-up-login__body-title">Выполните вход в ваш личный кабинет </h1>
                <form action="#" class="pop-up-login__body-form">
                    <label for="teleohone" class="pop-up-login__body-lable">Номер телефона:</label>
                    <input type="tel" id="telephone" class="pop-up-login__body-item" required>
                    <label for="email" class="pop-up-login__body-lable">Ваш email:</label>
                    <input type="email" id="email" class="pop-up-login__body-item" required>
                    <label for="password" class="pop-up-login__body-lable">Ваш пароль:</label>
                    <input type="password" id="password" class="pop-up-login__body-item" required>
                    <div class="pop-up-login__body-link">
                        <a href="#">Восстановление пароля</a>
                        <samp>или</samp> 
                        <a href="#">быстрая регистрация</a>
                    </div>
                    <div class="pop-up-login__body-buttom">
                        <button type ="submit" class="pop-up-login__body-btn">Войти</button>
                        <div class="pop-up-login__body-social">
                            <a href="#" class="pop-up-login__body-socisl_icon">
                                <img src="/assets/images/icon/Google.svg" alt="">
                            </a>
                            <a href="#" class="pop-up-login__body-socisl_icon">
                                <img src="/assets/images/icon/Facebook.svg" alt="">
                            </a>
                            <a href="#" class="pop-up-login__body-socisl_icon">
                                <img src="/assets/images/icon/Vkontakte.svg" alt="">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="wrap">
            <div class="header__body">
                <div class="header__body-block1">
                    <div class="header__body-logo">
                        <img src="/assets/images/logo/logo.svg" alt="logo">
                    </div>
                    <div class="header__body-menu">
                        <a href="#" class="header__body-item">Как покупать</a>
                        <a href="#" class="header__body-item">Распродажи</a>
                        <a href="#" class="header__body-item">Цены</a>
                        <a href="#" class="header__body-item">Помощь</a>
                        <a href="#" class="header__body-item">Бонусы</a>
                        <a href="#" class="header__body-item">Блог</a>
                        <a href="#" class="header__body-item">Магазины</a>
                    </div>
                </div>
                <div class="header__body-block2">
                    <div class="header__body-login login__body">
                        <div class="login__body-icon">
                            <img src="/assets/images/icon/User.svg" alt="">
                        </div>
                        <div class="login__body-btn">Вход</div>
                    </div>
                    <button class="header__body-btn">Связаться с нами</button>
                </div>
            </div>
        </div>
    </header>

    
</body>
</html>
